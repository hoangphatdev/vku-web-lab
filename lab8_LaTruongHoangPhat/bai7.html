<body>
    <script>
        var x1 = parseFloat(prompt("Nhập số đầu tiên"))
        var x2 = parseFloat(prompt("Nhập số thứ hai"))
        var x3 = parseFloat(prompt("Nhập kết quả của hai số trên"))
    
        if (x3 == x1 + x2) {
            alert("correct");
        }else{
            alert("incorrect");
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
for (var i = 0; i < 5; i++) {
  var input = parseInt(prompt("Enter element " + (i + 1) + ":"));
  arr.push(input);
}
arr.sort(function(a, b) {
  return a - b;
});

var sortedArrayString = "Xếp theo thứ tự tăng dần " + arr.join(", ");
alert(sortedArrayString);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <style>
        .container {
            width: 380px;
            font-size: 14px;
        }
        .btn {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 text-center fw-bold py-3 px-5 ">
                HOTEL
            </div>
            <div class="col-sm-6 text-center text-white fw-bold py-3 px-5 bg-warning border-end border-dark border-2">
                CAR RENTAL
            </div>
        </div>

        <div class="row d-flex flex-column justify-content-center border-end border-2 pb-4">
            <div class="col mt-4">
                <select class="form-select" aria-label="Select Hotel">
                    <option selected>-- Select Hotel --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="check-in-date" aria-label="check-in-date" aria-describedby="basic-addon2">

                  </div>
            </div>
            <div class="col mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="check-out-date" aria-label="check-out-date" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path fill="currentColor" d="M5.673 0a.7.7 0 0 1 .7.7v1.309h7.517v-1.3a.7.7 0 0 1 1.4 0v1.3H18a2 2 0 0 1 2 1.999v13.993A2 2 0 0 1 18 20H2a2 2 0 0 1-2-1.999V4.008a2 2 0 0 1 2-1.999h2.973V.699a.7.7 0 0 1 .7-.699M1.4 7.742v10.259a.6.6 0 0 0 .6.6h16a.6.6 0 0 0 .6-.6V7.756zm5.267 6.877v1.666H5v-1.666zm4.166 0v1.666H9.167v-1.666zm4.167 0v1.666h-1.667v-1.666zm-8.333-3.977v1.666H5v-1.666zm4.166 0v1.666H9.167v-1.666zm4.167 0v1.666h-1.667v-1.666zM4.973 3.408H2a.6.6 0 0 0-.6.6v2.335l17.2.014V4.008a.6.6 0 0 0-.6-.6h-2.71v.929a.7.7 0 0 1-1.4 0v-.929H6.373v.92a.7.7 0 0 1-1.4 0z"/></svg></span>
                  </div>
            </div>
            <div class="col mt-4">
                <select class="form-select" aria-label="Select Hotel">
                    <option selected>-- Guests --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>

        <div class="row bg-warning p-4 d-flex justify-content-center">
            <button type="button" class="btn btn-sm py-2 btn-outline-light">CHECK NOW</button>
        </div>
    </div>
</body>
</html>

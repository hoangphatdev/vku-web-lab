<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border:solid rgb(185, 183, 183) 5px;
            border-collapse: collapse;
        }
        .col1{
            width:20px;
        }
        .col2{
           width:50px;
        }
        .col3{
            width:20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="col1">TAG NAME</td>
            <td class="col2">DESCRIPTION</td>
            <td class="col3" rowspan="2"></td>
        </tr>
        <tr>
            <td class="col1">TABLE</td>
            <td class="col2">To place a table in a web page</td>
        </tr>
        <tr>
            <td class="col1"></td>
            <td class="col2">TD</td>
            <td class="col3">To add columns</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
    <style>
        .container{
            width:550px;
            height:400px;
            border:1px solid ;
            margin:auto;
        }
        h3{
            text-align:center;
        }
        textarea{
            width:450px;
            height:200px;
            border:1px blue solid;
        }
        input{
            border:1px blue solid;
        }
        
        button{
            padding:2px 10px;
            border:1px solid rgb(68, 68, 123);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ĐÓNG GÓP Ý KIẾN</h3>
        <div style=margin-left:10px;>
            <label for="name">Họ và tên</label>
            <input style="margin-left:15px;" type="text" id="name">
        </div>
        <div style="margin-top:10px; margin-left:10px;">
            <div>
                <label for="nd">Nội dung góp ý</label>
            </div>
            <div style="margin-left:80px;margin-top:5px;">
                <textarea  id="nd"></textarea>
            </div>
        </div>
        <div style="text-align:center;">
            <button>Gửi đi</button>
            <button>Nhập lại</button>
        </div>
    </div>
</body>
</html>

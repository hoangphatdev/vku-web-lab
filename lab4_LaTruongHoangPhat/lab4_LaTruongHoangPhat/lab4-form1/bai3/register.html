<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        form{
            width:70%;
            margin:auto;
            box-shadow: 10px 10px 5px gray;
           
        }
        t{
            color:rgb(100, 100, 212);
        }
    </style>
</head>
<body>
    <form>
        <h3 style="text-align:center;">Đăng ký</h3>
        <div style="left:15%;position:relative;margin-top:3%;">
            <input style="width:70%; padding:1%;" type="text" placeholder="Tên truy cập">
        </div>
        <div style="left:15%;position:relative;margin-top:3%;">
            <input style="width:70%;padding:1%;" type="text" placeholder="Mật khẩu">
        </div>
        <div style="left:15%;position:relative;margin-top:3%;">
            <input style="width:70%;padding:1%;" type="text" placeholder="Nhập lại mật khẩu">
        </div>
        <div style="left:15%;position:relative; margin-top:3%;">
            <input style="width:70%;padding:1%;" type="text" placeholder="Email">
        </div>
        <div style="left:15%;position:relative;color:gray; ">bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</div>

        <div style="left:15%;position:relative;margin-top:3%;">
            <select style="padding:1%; width:72.3%">
                <option value="">Việt Nam(Việt Nam)</option>
                <option value="">China</option>
                <option value="">Japan</option>
            </select>
        </div>

        <div style="position:relative;left:15%; margin-top:5%; color:gray">
            <input type="checkbox">
            <label>Tôi đồng ý với <t>Điều Khoản Dịch Vụ</t> và <t>Chính Sách Bảo Mật</t></label>
        </div>

        <div style="position:relative;left:15%; margin-top:3%;">
            <button style="background:red;color:white; width:70%; padding:1%; margin-bottom: 4%;">Đăng Ký Ngay</button>
        </div>
    </form>
</body>
</html>

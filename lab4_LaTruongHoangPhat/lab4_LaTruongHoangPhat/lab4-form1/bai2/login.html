<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        form{
            margin:auto;
           
            width:70%;
            height:60%;
            box-shadow: 10px 10px 15px 5px #848379;
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h3 style="user-select: none;">Đăng nhập</h3>

        <div>
            <div>
                <input style="width:70%; height:27px; text-align:left;" type="text" placeholder="Tài khoản Garena, Email hoặc số điện thoại">
            </div>
            <div style="margin-top:3%;">
                <input style="width:70%; height:27px; text-align:left;" type="text" placeholder="Mật khẩu">
            </div>
        </div>

        <button style="cursor:pointer;background:red;color:white;width:70%;margin-top:6%;padding:1%;">
            Đăng Nhập Ngay
        </button>

        <div style="font-size:13px;color:gray;margin-top:2%;">-----------hoặc-------------</div>

        <button style="background:black; color:rgb(233, 233, 233); width:70%;padding:1%; margin-top:2%;">Tạo tài khoản mới</button>

        <div style="margin-top:7%;">
            <a style="text-decoration: none; color:rgb(111, 111, 231);" href="youtube.com">Quên mật khẩu</a>
        </div>
    </form>
</body>
</html>

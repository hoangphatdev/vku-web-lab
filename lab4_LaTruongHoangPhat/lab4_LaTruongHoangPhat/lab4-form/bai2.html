<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            text-align:center;
        }
        
        .r2-c1,.r3-c1{
            border:solid black;
            flex:3;
        }
        .r2-c2 ,.r3-c2{
            flex:6;
        }
        .row2, .row3{
            display:flex;
            flex-direction: row;
        }
        
       form{
        border:solid black;
        
       }
       input{
        width:100%;
       }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">ĐĂNG NHẬP</label>
        </div>
        <div class="row2">
            <div style="text-align:left;" class="r2-c1">Tên người dùng</div>
            <div class="r2-c2">
                <input type="text">
            </div>
        </div>
        <div class="row3">
            <div class="r3-c1" style="text-align:left">Mật khẩu</div>
            <div class="r3-c2">
                <input type="text">
            </div>
        </div>
        <div>
            <button>Đăng nhập</button>
            <button>Làm lại</button>
        </div>
    </form>
</body>
</html>

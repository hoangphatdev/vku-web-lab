<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Experience</title>
   
</head>
<body>
    <section>
        <div class="container1">
            <div class="div1">
    
            </div>
            <div class="div2">
                <p class="thongtin" style="display:inline-block; color:rgb(114, 114, 210); font-size:20px; font-weight:600;">Thông tin tài khoản</p>
                <p style="display:inline-block; color:rgb(119, 119, 205);"><em>(bắt buộc)</em></p>
                
            </div>
            <div class="div3">
                <hr style="position:relative; top:25px;">
               
            </div>
            <div class="div4">
                <p class="rutgon" style="display:inline-block;">Rút gọn</p>
                <i style="display:inline-block;" class="fa-solid fa-chevron-up "></i>
                
            </div>
        </div>
        <div class="container2">
            <p>
                Hãy liệt kê những công việc, nhiệm vụ mà bạn đã từng đảm nhận và thực hiện. Chú ý liệt kê kinh nghiệm làm việc từ thời gian gần đây nhất trở về trước
            </p>
        </div>
        <hr>
        <div class="container3">
            <div class="div1-con3">
                <div style="position:relative;top:2px;">
                    <label  for="cty">Công ty *</label>
                </div>
                <div style="position:relative;top:20px;">
                    <label for="chucdanh">Chức danh *</label>
                </div>
                <div style="position:relative;top:40px;">
                    <label>Thời gian làm việc *</label>
                </div>
                <div style="position:relative;top:50px;">
                    <label>Mức lương</label>
                </div>
                <div style="position:relative;top:80px;">
                    <label for="mota">Mô tả công việc *</label>
                </div>
                <div style="position:relative;top:160px;">
                    <label for="thanhtich">Thành tích đạt được</label>
                </div>
            </div>
            <div class="div2-con3">
               <div>
                <input style="height:25px; width:80%;" type="text" id="cty">
               </div>
               <div>
                <input style="height:25px; margin-top:2%; width:80%;" type="text" id="chucdanh">
               </div>
                <div style="height:25px; margin-top:2%;">
                    từ
                    <select style="margin-right:1%;padding-left:20px;padding-right:20px;">
                        <option value="">Tháng</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select style="padding-left:20px;padding-right:20px;">
                        <option value="">Năm</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    đến

                    <select style="margin-right:1%;padding-left:20px;padding-right:20px;">
                        <option value="">Tháng</option>
                        <option value="12">12</option>
                        <option value="11">11</option>
                    </select>
                    <select style="padding-left:20px;padding-right:20px;">
                        <option value="">Năm</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div style="height:25px;margin-top:1%;">
                    <select style="height:30px;">
                        <option value="VND">VND</option>
                        <option value="Dollar">Dollar</option>
                    </select>
                    <input style="height:30px;width:70%;" type="text" id="mucluong">
                </div>
                <div style="margin-top:4%;">
                    <textarea id="mota" style="width:80%;height:85px;"></textarea>
                </div>
                <div style="margin-top:2%;">
                    <textarea id="thanhtich" style="width:80%; height:85px;"></textarea>
                </div>
            </div>
        </div>
        <div style="text-align:center; margin-top:1%;">
            <button style="margin-right:1%; padding:7px 10px;background:red;color:white;border:none;">
                <i class="fa-solid fa-floppy-disk"></i>
                Lưu
            </button>
            <button style="padding: 7px 10px;color:white; background:gray;border:none;">
                <i class="fa-solid fa-xmark"></i>
                Không lưu
            </button>
        </div>
       
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Hình ảnh</title>
        <style>
            h1{

            }

                width:20%;
               
            }
        .img1{
            float:left;
            
        }
        .img2{
           float:right;
           margin-left:10px;
           margin-top:5%;

        }
        </style>
    </head>
    <body>

            IMAGES
        </h1>
        <p>
            <img class="img1" src="lanscape.jpg">

            <img  class="img2" src="lanscape.jpg">
            <br>
            <br>
            A paragraph with an image. The align attribute of the image is set to "right". The image will float ot right of this text.
           
            
        </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="button" value="copy" onclick="myFunction()">
    <input type="text" id="b">
    <script>
        function myFunction(){
            var input1=document.getElementById("a").value;
            document.getElementById("b").value=input1;
        }
    </script>
</body>
</html>
